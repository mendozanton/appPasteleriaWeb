<style>
    #image1, #image2, #image3 {
        width:100%;
        height:300px;
    }
    @media only screen and (max-width: 768px) {
        #image1, #image2, #image3 {
            height: 250px;
        }
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-12 titulo my-4" style="text-align: center">
            <h1 class="text-landing-page">¿Tienes proyectos anteriores?</h1>
            <h5>Tener un portafolio personal amplia la posibilidad de clientes potenciales.</h5>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4">
            <div class="row">
                <div class="col-sm-7 col-md-7 col-lg-4 col-xl-4" style="margin:20px auto">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="custom-file">
                                <input style="height: 34px;" type="file" class="custom-file-input" name="fileUpload" id="fileUpload1" accept="image/x-png,image/jpg,image/jpeg">
                                <label class="custom-file-label" for="exampleInputFile"><font style="vertical-align: middle;"><font style="vertical-align: inherit;">Seleccione imagen</font></font></label>
                            </div>
                        </div>
                    </div>
                    <img src="{{image1}}" data-edit="0" id="image1" class="img-thumbnail" />
                    <progress value="0" max="100" id="uploader1" style="width:100%;">0%</progress>
                </div>
                <div class="col-sm-7 col-md-7 col-lg-4 col-xl-4" style="margin:20px auto">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="custom-file">
                                <input style="height: 34px;" type="file" class="custom-file-input" name="fileUpload" id="fileUpload2" accept="image/x-png,image/jpg,image/jpeg">
                                <label class="custom-file-label" for="exampleInputFile"><font style="vertical-align: middle;"><font style="vertical-align: inherit;">Seleccione imagen</font></font></label>
                            </div>
                        </div>
                    </div>
                    <img src="{{image2}}" data-edit="0" id="image2" class="img-thumbnail" />
                    <progress value="0" max="100" id="uploader2" style="width:100%;">0%</progress>
                </div>
                <div class="col-sm-7 col-md-7 col-lg-4 col-xl-4" style="margin:20px auto">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="custom-file">
                                <input style="height: 34px;" type="file" class="custom-file-input" name="fileUpload" id="fileUpload3" accept="image/x-png,image/jpg,image/jpeg">
                                <label class="custom-file-label" for="exampleInputFile"><font style="vertical-align: middle;"><font style="vertical-align: inherit;">Seleccione imagen</font></font></label>
                            </div>
                        </div>
                    </div>
                    <img src="{{image3}}" data-edit="0" id="image3" class="img-thumbnail" />
                    <progress value="0" max="100" id="uploader3" style="width:100%;">0%</progress>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-4" style="margin: 0 auto;">
            <div class="row ">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="padding-top: 3.5px; padding-bottom: 3.5px;">
                    <button type="button" class="btn btn-block btn-danger btn-sm" ng-click="anterior05()">Anterior</button>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="padding-top: 3.5px; padding-bottom: 3.5px;">
                    <button type="button" class="btn btn-block btn-danger btn-sm" ng-click="confirmar05()">Siguiente<span ng-show="spinner" style="width:20px; height:20px; margin-left:20px;" class="spinner-border" role="status"></span></button>
                </div>
            </div>
        </div>
        {{mntPortafolio}}
    </div>
</div>
