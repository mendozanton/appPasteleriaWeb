<style type="text/css">
    .card {
        border: none;
        box-shadow: 0px 3px 10px 0px rgba(42, 79, 133, 0.25);
    }

    .btn {
        font-size: 14px;
    }

    .input-alert {
        color: #dc3545;
        font-weight: bold;
        font-size: 12px;
        margin-left: 12px;
    }
</style>
<div class="hold-transition">
    <div class="login-box">
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg" style="font-size:18px; font-weight:bold;">Accede a Catelyn</p>
                <form name="form" ng-submit="form.$valid && login()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.nombreUsuarioLogin.$invalid }">
                        <div class="input-group">
                            <input type="text" class="form-control" name="nombreUsuarioLogin" placeholder="Usuario" ng-model="principal.nombreUsuarioLogin" required solo-caracteres-digitos>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-alert" ng-messages="form.$submitted && form.nombreUsuarioLogin.$error">
                            <div ng-message="required">Ingrese un nombre valido</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.contrasenaLogin.$invalid }">
                        <div class="input-group">
                            <input type="password" class="form-control" name="contrasenaLogin" placeholder="Contraseña" ng-model="principal.contrasenaLogin" required solo-caracteres-digitos> 
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-alert" ng-messages="form.$submitted && form.contrasenaLogin.$error">
                            <div ng-message="required">Ingrese Contraseña</div>
                        </div>
                    </div>
                    <div>
                        <button ng-disabled="loading" class="btn btn-primary col-12">Iniciar Sesion</button>
                    </div>
                    <div ng-if="error" class="alert alert-danger">{{error}}</div>
                </form>
                <div class="social-auth-links text-center mb-3">
                    <p>- o -</p>
                    <a href="" ng-click="loginF()" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook-f mr-2"></i>Iniciar sesión con Facebook
                    </a>
                    <a href="" class="btn btn-block btn-danger" id="loginG">
                        <i class="fab fa-google mr-2"></i>Iniciar sesion con Google
                    </a>
                </div>
                <p class="mb-0 text-center">
                    <a ui-sref="register">Registrarse</a>
                </p>
            </div>
        </div>
    </div>
</div>
