<style>
    .imagen-especialista {
        width: 90px !important;
        height: 90px !important;
    }

    @media only screen and (max-width: 991px) {
        .imagen-especialista {
            width: 70px !important;
            height: 70px !important;
        }
    }

    @media only screen and (max-width: 767px) {
        .imagen-especialista {
            width: 65% !important;
            height: 65% !important;
        }
        .guia-margin-auto {
            margin: 0 auto;
        }
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-12 p-3">
            <div class="card-footer" style="border-radius:10px;">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label class="cls-titulo-input" for="">Servicio:</label>
                                    <select class="form-control input-sm fullSize">
                                        <option value="">:: Seleccione ::</option>
                                        <option value="-1">Todos</option>
                                        <option ng-repeat="s in servicio" value="{{s.ID_SERV}}">{{s.DES_SERV}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label class="cls-titulo-input" for="">Ubicacion:</label>
                                    <select class="form-control input-sm fullSize">
                                        <option value="">:: Seleccione ::</option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label class="cls-titulo-input" for="">Puntuacion:</label>
                                    <select class="form-control input-sm fullSize">
                                        <option value="">:: Seleccione ::</option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-9 col-md-6 col-lg-4 col-xl-4 p-3 guia-margin-auto" ng-repeat="su in listaServiciosXUsuario" style="cursor:pointer; border:none;" ng-click="mandarParamtros(su)">
            <div class="card card-widget widget-user shadow-sm" style="border-radius:10px;  box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.2); margin:0px!important">
                <div class="widget-user-header bg-info" style="border-radius:10px 10px 0px 0px;">
                    <h3 class="widget-user-username">{{su.PRI_NOM_USU}} {{su.APE_PAT_USU}}</h3>
                    <h5 class="widget-user-desc">{{su.SEU_USU}}</h5>
                </div>
                <div class="widget-user-image">
                    <img class="img-circle elevation-2" style="min-width:90px; min-height:90px; max-height: 90px; max-width:90px;" src="{{su.IMA_USU}}" alt="User Avatar">
                </div>
                <div class="card-footer pt-5 pb-3 pl-3 pr-3" style="border-radius:10px;">
                    <div class="row">
                        <div class="col-sm-12 text-left px-4">
                            <div class="my-2" style="max-height:65px!important; height:65px!important; overflow:hidden;">
                                <h7 class="description-text"><i class="fas fa-lg fa-briefcase mr-2"></i>{{su.DES_TIP_SERV}}</h7>
                            </div>
                        </div>
                        <div class="col-sm-12 text-left px-4">
                            <div class="my-2">
                                <h7 class="description-text m-0"><i class="fas fa-lg fa-map-marker-alt  mr-2"></i>{{su.UBICACION}}</h7>
                            </div>
                        </div>
                        <div class="col-sm-12 text-left px-4">
                            <div class="mt-2 mb-4">
                                <h7 class="description-text m-0"><i class="fas fa-lg fa-phone  mr-2"></i>{{su.CEL_USU}}</h7>
                            </div>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 border-right">
                            <div class="description-block m-0">
                                <h5 class="description-header">20</h5>
                                <span class="description-text">PUNTOS</span>
                            </div>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 border-right">
                            <div class="description-block m-0">
                                <h5 class="description-header">120</h5>
                                <span class="description-text">RESPUESTAS</span>
                            </div>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <div class="description-block m-0">
                                <h5 class="description-header">4.7</h5>
                                <span class="description-text">PUNTUACION</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
